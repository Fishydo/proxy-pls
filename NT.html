<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <script src="../config.js"></script>
  <script src="../scripts/settings.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap');

    :root {
      --bg: #0f1114;
      --surface: #1b1e24;
      --surface-hover: #232831;
      --border: rgba(255, 255, 255, 0.08);
      --text: #e8eaed;
      --text-muted: #9aa0a6;
      --accent: #8ab4f8;
      --shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
    }

    [data-theme="light"] {
      --bg: #f1f3f4;
      --surface: #ffffff;
      --surface-hover: #f5f7f8;
      --border: rgba(60, 64, 67, 0.2);
      --text: #202124;
      --text-muted: #5f6368;
      --accent: #1a73e8;
      --shadow: 0 6px 20px rgba(60, 64, 67, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
    }

    .ntp {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .search-box {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      box-shadow: var(--shadow);
    }

    .search-box i {
      color: var(--text-muted);
      font-size: 14px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 15px;
    }

    .shortcuts {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 18px;
      justify-items: center;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .shortcut-icon {
      width: 56px;
      height: 56px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .shortcut:hover .shortcut-icon {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }

    .shortcut-icon img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(0.8);
    }

    .shortcut-icon i {
      font-size: 20px;
      color: var(--text-muted);
    }

    .shortcut-label {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      max-width: 70px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .shortcut:hover .shortcut-label {
      color: var(--text);
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="ntp">
    <form class="search-box" id="searchForm">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="searchInput" placeholder="Search Google or type a URL" autocomplete="off">
    </form>

    <div class="shortcuts" id="shortcuts">
      <a class="shortcut" data-url="https://youtube.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
        </div>
        <span class="shortcut-label">YouTube</span>
      </a>
      <a class="shortcut" data-url="https://github.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
        </div>
        <span class="shortcut-label">GitHub</span>
      </a>
      <a class="shortcut" data-url="https://discord.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
        </div>
        <span class="shortcut-label">Discord</span>
      </a>
      <a class="shortcut" data-url="https://twitter.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></div>
        <span class="shortcut-label">Twitter</span>
      </a>
      <a class="shortcut" data-url="https://reddit.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg">
        </div>
        <span class="shortcut-label">Reddit</span>
      </a>
      <a class="shortcut" data-url="https://spotify.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg">
        </div>
        <span class="shortcut-label">Spotify</span>
      </a>
      <a class="shortcut" data-url="https://netflix.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg">
        </div>
        <span class="shortcut-label">Netflix</span>
      </a>
      <a class="shortcut" data-url="https://twitch.tv">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg">
        </div>
        <span class="shortcut-label">Twitch</span>
      </a>
      <a class="shortcut" data-url="https://mail.google.com">
        <div class="shortcut-icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></div>
        <span class="shortcut-label">Gmail</span>
      </a>
      <div class="shortcut" id="addShortcut">
        <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
        <span class="shortcut-label">Add</span>
      </div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const nav = url => {
      $('#loader').classList.add('show');
      window.parent?.postMessage({ type: 'navigate', url }, '*');
    };

    // Search
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav('https://www.google.com/search?q=' + encodeURIComponent(q));
    };

    // Shortcuts
    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        addBtn.before(div);
      });
    }

    const storedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.dataset.theme = storedTheme;
    renderCustom();
  </script>
</body>

</html>
